<!-- font size -->
<div class="mb-3" data-controller="change-font-size">
  <label class="form-label">Font Size: <span data-change-font-size-target="label">100%</span></label>
  <input type="range"
         class="form-range"
         data-change-font-size-target="range"
         data-action="input->change-font-size#change" />
</div>
