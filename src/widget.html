<div data-controller="widget" class="personalization-widget">
  <div class="card options-panel" data-widget-target="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <strong data-widget-target="title">Personalization Options</strong>
      <button class="btn close-button" data-action="click->widget#toggle">X</button>
    </div>
    <div class="card-body" data-widget-target="body">
      <p class="card-text" data-widget-target="description"></p>
      <div class="container" data-widget-target="controllers">
      </div>
    </div>
    <div class="card-footer">
      <!-- reset -->
      <button class="btn btn-secondary" data-action="widget#reset">Reset</button>
    </div>
  </div>
  <button class="btn btn-primary rounded-circle toggle-btn float-end" data-widget-target="button" data-action="click->widget#toggle"></button>
</div>
